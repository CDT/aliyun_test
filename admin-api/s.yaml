edition: 1.0.0
name: admin-api
access: default

services:
  admin-api:
    component: devsapp/fc
    props:
      region: ${env('OSS_REGION', 'cn-hangzhou')}
      service:
        name: ${env('FC_SERVICE', 'admin-demo-service')}
        description: Admin demo service
        internetAccess: true
      function:
        name: ${env('FC_FUNCTION', 'admin-demo-api')}
        description: Admin demo API
        runtime: nodejs18
        handler: dist/handler.handler
        codeUri: ./
        timeout: 60
        memorySize: 256
        environmentVariables:
          JWT_SECRET: ${env('JWT_SECRET', 'change-this-in-production')}
          OSS_BUCKET: ${env('OSS_BUCKET', '')}
          OSS_REGION: ${env('OSS_REGION', 'cn-hangzhou')}
          OSS_ENDPOINT: ${env('OSS_ENDPOINT', '')}
          OSS_OBJECT_KEY: ${env('OSS_OBJECT_KEY', 'admin-demo/users.json')}
          ALLOW_ORIGIN: ${env('ALLOW_ORIGIN', '*')}
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
