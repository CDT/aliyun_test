edition: 1.0.0
name: admin-api
access: default

services:
  admin-api:
    component: devsapp/fc
    props:
      region: cn-hangzhou
      service:
        name: admin-demo-service
        description: Admin demo service
        internetAccess: true
      function:
        name: admin-demo-api
        description: Admin demo API
        runtime: nodejs18
        handler: dist/handler.handler
        codeUri: ./
        timeout: 60
        memorySize: 256
        environmentVariables:
          JWT_SECRET: change-this-in-production
          OSS_BUCKET: ''
          OSS_REGION: cn-hangzhou
          OSS_ENDPOINT: ''
          OSS_OBJECT_KEY: admin-demo/users.json
          ALLOW_ORIGIN: '*'
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
